name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api_fastapi

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mealplanner
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d mealplanner"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/mealplanner
      REDIS_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@4

      - name: Set up Python
        uses: actions/setup-python@5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run migrations
        run: alembic upgrade head

      - name: Lint (ruff)
        run: ruff check app tests

      - name: Test (pytest)
        run: pytest tests -v
