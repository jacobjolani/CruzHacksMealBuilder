<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Results</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #overlay {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    #results p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003262;
      color: #FDB515;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="results">
      <!-- Results will appear here -->
    </div>
    <a href="index.html" class="button">Back to Meal Builder</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultDiv = document.getElementById("results");
      const data = JSON.parse(localStorage.getItem("nutritionData"));

      if (data) {
        resultDiv.innerHTML = `
          <h2>Heres your Generated Meal Plan</h2>
          <p><strong>Protein:</strong> ${data.protein || 0} g</p>
          <p><strong>Carbs:</strong> ${data.carbs || 0} g</p>
          <p><strong>Calories:</strong> ${data.calories || 0} kcal</p>
          <p><strong>Fats:</strong> ${data.fats || 0} g</p>
        `;
      } else {
        resultDiv.innerHTML = "<p>No meal data submitted yet.</p>";
      }
    });
  </script>

</body>
</html>
